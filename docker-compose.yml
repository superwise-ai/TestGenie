services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: testgenie-backend
    ports:
      - "5000:5000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./testgenie.db
      - TEST_USER_EMAIL=[REDACTED]
      - TEST_USER_PASSWORD=Admin123
      - TEST_USER_FULL_NAME=Admin
    volumes:
      - ./testgenie.db:/data/testgenie.db
      - ./backend:/app
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - testgenie-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: testgenie-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NEXT_PUBLIC_USER_EMAIL=[REDACTED]
      - NEXT_PUBLIC_USER_INITIALS=ADM
      - NEXT_PUBLIC_USER_FULL_NAME=Admin
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - testgenie-network

networks:
  testgenie-network:
    driver: bridge

volumes:
  testgenie-db:
    driver: local
