{{- if and .Values.ingress.enabled (not .Values.knative.enabled) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "testgenie.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "testgenie.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ include "testgenie.fullname" . }}-tls
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ include "testgenie.fullname" . }}
            port:
              number: {{ .Values.backend.port }}
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "testgenie.fullname" . }}
            port:
              number: {{ .Values.frontend.port }}
{{- end }}

